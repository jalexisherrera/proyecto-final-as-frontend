<div class="card border-primary text-center m-auto" style="width: 30rem;">
  <div class="card-header">
    {{titulo}}
  </div>
  <div class="card-body text-center">

    <form method="post" autocomplete="off" class="text-center">
      <div class="form-group col-sm">
        <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" value="" id="username" placeholder="Username" autofocus required >
      </div>

      <div class="form-group col-sm">
        <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="ContraseÃ±a" required >
      </div>

      <div class="form-group col-sm">
        <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="login" >
      </div>

    </form>

  </div>
</div>
